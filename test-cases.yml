---
- summary: |
    Проверка добавление товара в корзину
  requirement: |
    Должна быть возможность добавлять товар в корзину
  prerequisites: |
    Открыта страница с товарами, выбрана русская локализация сайта, пустая корзина.
  test-data: |
    not 
  steps:
    - Нажать на кнопку "в корзину" на произвольном товаре
    - Нажать на значок корзины
  expected-result: |
    - В корзине должен появиться тот товар который был добавлен.
    - Возле корзины появится счётчик с значение "1".

- summary: |
    Проверка удаления товара из корзины
  requirement: |
    Должна быть возможность удалять товар из корзины
  prerequisites: |
    выбрана русская локализация сайта, в корзину добавлена одна единица произвольного товара, открыта корзина.
  test-data: |
    not
  steps:
    - Нажать на кнопку "удалить" возле добавленного товара
  expected-result: |+
    Корзина должна быть пустая
     
